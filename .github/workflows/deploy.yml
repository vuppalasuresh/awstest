name: Deploy to AWS ECS Fargate

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code from the repository
      - name: Checkout Code
        uses: actions/checkout@v2

      # Configure AWS credentials
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.aws_access_key_id }}
          aws-secret-access-key: ${{ secrets.aws_secret_access_key }}
          aws-region: ${{ secrets.aws_region }}

      # Login to Amazon ECR
      - name: Login to Amazon ECR
        run: |
          aws ecr get-login-password --region ${{ secrets.aws_region }} | docker login --username AWS --password-stdin ${{ secrets.ECR_REPO_URL }}

      # Build and push Docker image to Amazon ECR
      - name: Build and Push Docker Image
        run: |
          docker build -t my-flask-app .
          docker tag my-flask-app:latest ${{ secrets.ECR_REPO_URL }}:latest
          docker push ${{ secrets.ECR_REPO_URL }}:latest

      # Install Terraform
      - name: Install Terraform
        run: |
          sudo apt-get update && sudo apt-get install -y unzip
          curl -O https://releases.hashicorp.com/terraform/1.5.6/terraform_1.5.6_linux_amd64.zip
          unzip terraform_1.5.6_linux_amd64.zip
          sudo mv terraform /usr/local/bin/
          terraform -version

      # Initialize Terraform configuration
      - name: Initialize Terraform
        run: terraform init

      # Apply Terraform changes to deploy ECS Fargate
      - name: Apply Terraform Changes
        run: terraform apply -auto-approve
