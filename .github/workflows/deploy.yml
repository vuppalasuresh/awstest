on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-region: eu-west-1
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Login to Amazon ECR
        run: |
          aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 058264462530.dkr.ecr.us-east-1.amazonaws.com/my-flask-app

      - name: Build and Push Docker Image
        run: |
          # Navigate to the correct directory containing Dockerfile
          cd catgifs-master
          docker build -t my-flask-app .
          docker tag my-flask-app:latest 058264462530.dkr.ecr.us-east-1.amazonaws.com/my-flask-app:latest
          docker push 058264462530.dkr.ecr.us-east-1.amazonaws.com/my-flask-app:latest

      - name: Install Terraform
        run: |
          sudo rm -rf /usr/local/bin/terraform*
          sudo rm -rf /usr/local/bin/terraform
          sudo rm -rf /usr/local/bin/terraform*
          sudo rm -rf /usr/local/bin/terraform
          sudo rm -rf /usr/local/bin/terraform*
          sudo find /usr/local/bin/ -name "terraform*" -exec rm -rf {} \;
          sudo rm -rf /usr/local/bin/terraform*  # Force remove any existing terraform file or directory
          sudo apt-get update && sudo apt-get install -y unzip
          curl -O https://releases.hashicorp.com/terraform/1.5.6/terraform_1.5.6_linux_amd64.zip
          unzip -o terraform_1.5.6_linux_amd64.zip  # The '-o' flag forces overwriting existing files
          sudo mv terraform /usr/local/bin/  # Move the new version to the bin directory
          terraform -version
        


      - name: Initialize Terraform
        run: |
          # Navigate to the terraform directory
          cd terraform
          terraform init

      - name: Apply Terraform Changes
        run: |
          # Navigate to the terraform directory
          cd terraform
          terraform apply -auto-approve